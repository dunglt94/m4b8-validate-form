<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form th:action="@{/validateUser}" th:object="${user}" method="post">
    <table>
        <caption><h3>The Form</h3></caption>
        <tr>
            <td><label for="first-name">First Name: </label></td>
            <td><input type="text" id="first-name" th:field="*{firstName}"></td>
            <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></td>
        </tr>
        <tr>
            <td><label for="last-name">Last Name: </label> </td>
            <td><input type="text" id="last-name" th:field="*{lastName}"></td>
            <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></td>
        </tr>
        <tr>
            <td><label for="phone">Phone Number: </label> </td>
            <td><input type="text" id="phone" th:field="*{phoneNumber}"></td>
            <td th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></td>
        </tr>
        <tr>
            <td><label for="age">Age: </label> </td>
            <td><input type="text" id="age" th:field="*{age}"></td>
            <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></td>
        </tr>
        <tr>
            <td><label for="email">Email: </label> </td>
            <td><input type="text" id="email" th:field="*{email}"></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
        </tr>
    </table>
    <button type="submit">submit</button>
</form>
</body>
</html>
